<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Namey</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Rokkitt&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container bg-dark">
        <br>
    <div class="container">
        <div class="jumbotron bg-info text-white">
            <p style="text-align: center; font-size: xx-large;">NAMEY</p>
        </div>
    </div>  
            <div class="jumbotron bg-dark">
                <div class="about">
               <div class="form bg-info text-white">
                <form style="text-align: center;">
                    <h3><b>Curious?</b></h3>
                    <h3>Fill this form to know your Akan name</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label for="YY">Year:</label>
                                    <input type="number" id="YY" class="year" placeholder="Year of birth "  required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label for="MM">Month:</label>
                                    <input type="number" id="MM" class="month" placeholder="Month of birth " max="12"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label for="DD">Day:</label>
                                    <input type="number" id="DD" class="day" placeholder="Date of birth" max="31"
                                        width="100%" required>
                                </div>

                                <div class="gender">
                                    <input id="male" type="radio" name="gender" required>Male
                                    <input id="female" type="radio" name="gender" required>Female
                                </div>
                                <div>
                                    <button type="button" onclick="getName()">submit</button>
                                    <input type="reset" value="Reset">
                                </div>
                            </div>
                        </div>
                    </div>            
                </form style="text-align: center;>
            </div>
        </div>
        <div id="yourName">
            <p id="display"></p>
        </div>

    </div>
    <script src="js/main.js"></script>
    </div>
</body>

</html>
